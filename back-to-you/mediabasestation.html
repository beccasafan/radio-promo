<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <form method="POST">
        <div class="form-group">
            <input type="hidden" class="form-control" name="song1" id="song1" value="" />
            <input type="hidden" class="form-control" name="song2" id="song2" value="" />
            <input type="hidden" class="form-control" name="song3" id="song3" value="" />
            <input type="hidden" class="form-control" name="username" id="username" />
            <input type="hidden" class="form-control" name="email" id="email" />
            <input type="hidden" class="form-control" name="community" id="community" />
            <input type="hidden" class="form-control" name="message" id="message" value="" />
            <input type="hidden" class="form-control" name="zip" id="zip" />
            <input type="hidden" class="form-control" name="sex" id="sex" />
            <input type="hidden" class="form-control" name="age" id="age" />
            <input type="hidden" class="form-control" name="c_let" id="c_let" />
        </div>
        <div class="form-group">
            <p>See the main page for captcha instructions</p>
            <input type="text" class="form-control" placeholder="Captcha" name="captchacode" id="captchacode" />
        </div>
        <button type="submit">Request</button>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        window.addEventListener("message", function(e) {
            $("form").attr("id", "form-" + e.data.station.c_let).attr("action", "http://www.mediabase.com/mmrweb/7/stationplaylistrequest.asp?c_let=" + e.data.station.station);
            $("#song1").val("Louis Tomlinson ft Bebe Rexha - Back To You");
            $("#username").val(e.data.user.username);
            $("#email").val(e.data.user.email);
            $("#community").val(e.data.station.community);
            $("#message").val(e.data.user.message);
            $("#zip").val(e.data.station.zip);
            $("#sex").val(e.data.user.sex);
            $("#age").val(e.data.user.age);
            $("#c_let").val(e.data.station.station);
        }, false);
    </script>
</body>

</html>
